<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Subtle border -->
  <rect width="64" height="64" rx="12" fill="none" stroke="#FF8040" stroke-width="1" opacity="0.3"/>
  
  <!-- Main text with gradient -->
  <text x="32" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    I&amp;S
  </text>
  
  <!-- Accent dot -->
  <circle cx="48" cy="16" r="3" fill="#FF8040" opacity="0.8"/>
  
  <!-- Subtle geometric elements -->
  <rect x="8" y="8" width="2" height="2" fill="#FF8040" opacity="0.4" rx="1"/>
  <rect x="54" y="54" width="2" height="2" fill="#FF8040" opacity="0.4" rx="1"/>
</svg>
